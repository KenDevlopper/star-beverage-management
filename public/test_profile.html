<!DOCTYPE html>
<html>
<head>
    <title>Test API Profile</title>
</head>
<body>
    <h1>Test API Profile</h1>
    <button onclick="testAPI()">Tester l'API Profile</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('api/profile.php?user_id=6');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = 
                    '<h3>RÃ©ponse:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Erreur:</h3><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
